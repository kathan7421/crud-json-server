<div  class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
                <th scope="col">Action</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of allfruits">
                <th scope="row">{{item.id}}</th>
                <th>{{item.name}}</th>
                <th>{{item.quantity}}</th>
                <th>{{item.price}}</th>
              <td><a href="" class="btn btn-primary" [routerLink]="['/fruit/edit',item.id]">Edit</a></td>
              <td><button type="button" (click)="deleteItem(item.id)" class="btn btn-danger" >Delete</button></td>

            </tr>
        </tbody>
    </table>
</div>
