<div class="container">
    <div class="row">
      <div class="col-md-10">
        <h2>Edit Fruit</h2>
        <form [formGroup]="form" (ngSubmit)="update()">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" formControlName="name" class="form-control" id="txtName">
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="text" formControlName="price" class="form-control" id="txtPrice">
          </div>
          <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" formControlName="quantity" class="form-control" id="txtQuantity">
          </div>
          <button type="submit" class="btn btn-primary">Update</button>
        </form>
      </div>
    </div>
  </div>
