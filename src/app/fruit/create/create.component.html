<div class="container">
    <div class="row">
        <div class="col-md-10">
           
            <form [formGroup]="form" (ngSubmit)="create()">
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" formControlName="name" class="form-control" id="txtName">
                  <!-- Display error message if name field is invalid -->
                  <div *ngIf="form.controls.name.invalid && form.controls.name.touched" class="text-danger">
                    Name is required
                  </div>
                </div>
                <div class="mb-3">
                  <label for="price" class="form-label">Price</label>
                  <input type="text" formControlName="price" class="form-control" id="txtprice">
                  <!-- Display error message if price field is invalid -->
                  <div *ngIf="form.controls.price.invalid && form.controls.price.touched" class="text-danger">
                    Price is required
                  </div>
                </div>
                <div class="mb-3">
                  <label for="quantity" class="form-label">Quantity</label>
                  <input type="number" formControlName="quantity" class="form-control" id="txtquantity">
                  <!-- Display error message if quantity field is invalid -->
                  <div *ngIf="form.controls.quantity.invalid && form.controls.quantity.touched" class="text-danger">
                    Quantity is required
                  </div>
                </div>
                <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Create</button>
            </form>
            
    </div>
</div>
